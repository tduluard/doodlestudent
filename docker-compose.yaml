version: "3.8"

services:
  # --- BASE DE DONNÃ‰ES ---
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tlc
      - MYSQL_USER=tlc
      - MYSQL_PASSWORD=tlc
    volumes:
      - ../db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- ETHERPAD ---
  etherpad:
    image: etherpad/etherpad
    environment:
      AUTHENTICATION_METHOD: "apikey"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
    volumes:
      - ./APIKEY.txt:/opt/etherpad-lite/APIKEY.txt:ro

  # --- MAIL ---
  mail:
    image: bytemark/smtp
    restart: always

  # --- BACKEND (API) ---
  backend:
    build:
      context: ./api
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:mysql://db:3306/tlc
      QUARKUS_DATASOURCE_USERNAME: tlc
      QUARKUS_DATASOURCE_PASSWORD: tlc
      QUARKUS_MAILER_HOST: mail
      QUARKUS_MAILER_PORT: 25
      ETHERPAD_HOST: http://etherpad:9001
      ETHERPAD_APIKEY_PATH: /app/APIKEY.txt
      DOODLE_INTERNALPADURL: http://etherpad:9001/
      DOODLE_EXTERNALPADURL: https://tlc-talame.fr/pad/
      DOODLE_PADAPIKEY: 19d89ca52bc0fa4f19d6325464d9d7a032649b9fa68c111514627081e2784b4a
    volumes:
      - ./APIKEY.txt:/app/APIKEY.txt:ro
    depends_on:
      db:
        condition: service_healthy
      mail:
        condition: service_started
      etherpad:
        condition: service_started

  # --- FRONTEND ---
  frontend:
    build:
      context: ./front

  # --- PROXY (NGINX) ---
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
      - grafana

  # --- MONITORING (GRAFANA & PROMETHEUS) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=tlc_monitor_secret
      - GF_SERVER_ROOT_URL=https://monitor.tlc-talame.fr
    volumes:
      - grafana_data:/var/lib/grafana

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    devices:
      - /dev/kmsg

volumes:
  prometheus_data:
  grafana_data: