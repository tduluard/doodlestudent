<div class="kanban-column-header">
  <h3>{{ column.title }}</h3>
</div>

<div
  class="task-list"
  cdkDropList
  [cdkDropListData]="column.tasks"
  (cdkDropListDropped)="onDrop($event)">
  <app-kanban-card
    *ngFor="let task of column.tasks"
    [task]="task"
    cdkDrag
  ></app-kanban-card>
</div>
